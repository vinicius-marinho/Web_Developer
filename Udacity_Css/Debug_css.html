<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz de fluxo relativo</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: bold;
      font-size: 14pt;
    }
    .bordered {
      border: 2px solid #2e3d49;
    }
    .parent {
      height: 100%;
      background-color: #dbe2e8;
      padding: 8px;
    }
    .light-olive {
      background-color: #DFDFD1;
    }
    .relative {
      position: relative;
      top: 50px;
    }
    .sibling {
      display: inline-block;
      background-color: #15C26B;
      width: 150px;
      height: 100px;
    }
    .child {
      background-color: #ffae0c;
    }
  </style>
</head>
<body>
  <div class="parent">Pai<br>
    <div class="sibling bordered">Irm達o</div>
    <div class="sibling relative bordered">Irm達o relativo
      <div class="child bordered">Filho</div>
      <div class="child bordered">Filho</div>
    </div>
    <div class="sibling bordered">Irm達o</div>
  </div>
  <span class="light-olive">
    Irm達o do pai
  </span>
</body>
</html>
